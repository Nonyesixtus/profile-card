<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

   <!--GOOGLE FONT-->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="maim">
    <div class="circles">
      <img class="cir1" src="images/bg-pattern-top.svg" alt="">
      <img class="cir2" src="images/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <!--to avoid resizing the image-->
        <div class="img-holder"><img src="images/image-victor.jpg" alt=""></div>
         <h2 class="name-stat">Victor Crest <span class="age">26</span></h2>
         <h3 class="city">london</h3>
      </div>
     <div class="card-footer">
      <div class="socials">
        <h4 class="figure">80K</h4>
        <h5 class="meta">followers</h5>
      </div>
      <div class="socials">
       <h4 class="figure">803K</h4>
       <h5 class="meta">likes</h5>
      </div>
      <div class="socials">
        <h4 class="figure">1.4K</h4>
        <h5 class="meta">photos</h5>
      </div>
      </div>
    </div>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Nonye</a>.
        </div>
        
  </section>
 
</body>
</html>
